{% extends "base_generic.html" %}

{% block content %}
    <h1>TO DO List</h1>
    <table>
        <tr>
            <th>To Do Item</th>
            <th>Done?</th>
        </tr>
        {% for item in task_list %}
            <tr>
                <td>{{ item.task }}</td>
                <td>{{ item.is_done }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
